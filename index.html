<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פצצב המשחק</title>
    <style>
      #task-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #task-content {
        background: white;
        padding: 30px;
        border-radius: 20px;
        max-width: 500px;
        text-align: center;
      }

      #restart-button {
        display: none;
        background: linear-gradient(45deg, #4caf50, #2e7d32);
      }

      .task-button {
        background: linear-gradient(#4caf50, #388e3c);
        border: 5px solid #2e7d32;
        left: 220px;
        width: 200px;
      }
    </style>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="game-container">
      <h1>🐢 פצצב המשחק 💣</h1>
      <div id="setup-container">
        <input
          type="text"
          id="group-input"
          placeholder="הכנס שם קבוצה"
          maxlength="20"
        />
        <button onclick="addGroup()">הוסף קבוצה</button>
      </div>
      <div id="groups-container"></div>
      <button onclick="startGame()" id="start-button">התחל משחק</button>
      <button onclick="restartGame()" id="restart-button">התחל מחדש</button>
      <p id="turn-indicator">בשביל להתחיל צריך לפחות 2 שחקנים</p>
      <button onclick="showTaskModal()"> משימה חלופית</button>

      <div class="scene" id="game-scene">
        <div class="ground"></div>
        <div class="turtle">
          <div class="shell"></div>
          <div class="button" onclick="handleTurtleClick()"></div>
          <div class="head">
            <div class="eye"></div>
          </div>
          <div class="leg front-leg"></div>
          <div class="leg back-leg"></div>
        </div>
        <div class="explosion">
          <div class="explosion-circle"></div>
        </div>
        <div class="speech-bubble">שלום! 👋</div>
      </div>
    </div>

    <div id="task-modal">
      <div id="task-content">
        <h2>משימה</h2>
        <p id="random-task"></p>
        <button onclick="completeTask()">סיימתי!</button>
        <button onclick="closeTaskModal()">ביטול</button>
      </div>
    </div>

    <canvas id="confetti"></canvas>
    <script src="./index.js"></script>
  </body>
</html>
