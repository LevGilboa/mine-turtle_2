<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משחק פצצב</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- Setup Section -->
      <div id="setup-container">
        <h1>🐢 פצצב המשחק 💣</h1>
        <input type="text" id="group-input" placeholder="שם הקבוצה" />
        <button onclick="addGroup()">הוסף קבוצה</button>
        <button id="start-button" onclick="startGame()">התחל משחק</button>
      </div>

      <!-- Group Names List -->
      <div id="groups-container"></div>
      <div id="win-indicator" style="display: none;"></div>

      <!-- Restart Button -->
      <button id="restart-button" onclick="restartGame()">התחל מחדש</button>

      <div id="game" style="display: none">
        <!-- Turn Indicator -->
        <div id="turn-indicator" >התור של</div>

        <button onclick="showTaskModal()" id="task-click">משימה חלופית</button>

        <div style="display: flex; flex-direction: row">
          <!-- Wheel of Fortune Section -->
          <div id="wheel-section" style="display: none">
            <button onclick="spinWheel()">סובב את גלגל המזל</button>
            <div id="wheel-container">
              <canvas id="wheel"></canvas>
              <div id="wheel-overlay" class="wheel-overlay">
                <div id="wheel-result"></div>
              </div>
            </div>
          </div>

          <!-- Game Section -->
          <div class="scene" id="game-scene" style="width: 90%">
            <div class="ground"></div>
            <div class="turtle">
              <div class="shell"></div>
              <div class="button" onclick="handleTurtleClick()"></div>
              <div class="head">
                <div class="eye"></div>
              </div>
              <div class="leg front-leg"></div>
              <div class="leg back-leg"></div>
            </div>
            <div class="explosion">
              <div class="explosion-circle"></div>
            </div>
            <div class="speech-bubble">שלום! 👋</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas
      id="confetti"
      style="position: absolute; top: 0; left: 0; pointer-events: none"
    ></canvas>

    <!-- Speech Bubble for Turtle -->
    <div class="speech-bubble">שלום!</div>

    <div id="task-modal">
      <div id="task-content">
        <h2>משימה</h2>
        <p id="random-task"></p>
        <button onclick="completeTask()">סיימתי!</button>
        <button onclick="closeTaskModal()">ביטול</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
